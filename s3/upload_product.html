<div class="row">
	<div class="col-12 col-lg-6 offset-lg-3">
		<form>
			<div class="form-group">
				<label for="product-name">Nombre del producto</label>
				<input type="text" class="form-control" id="product-name" placeholder="Coloca el nombre de tu producto" value="Guitarra Gibson">
			</div>
			<div class="form-group">
				<label for="product-description">Descripción del producto</label>
				<input type="text" class="form-control" id="product-description" aria-describedby="text" placeholder="Describe tu producto" value="La mejor guitarra del mundo">
			</div>
			<div class="form-group">
				<label for="product-price">Precio</label>
				<input type="text" class="form-control" id="product-price" aria-describedby="text" placeholder="Ponle precio" value="$15,000">
			</div>
			<div class="form-group">
				<label for="product-location">Ubicación</label>
				<input type="text" class="form-control" id="product-location" aria-describedby="text" placeholder="De donde eres?" value="CDMX">
			</div>
			<div class="input-group mb-3">
				<label for="">Imagen del producto</label>
					<input type="text" class="form-control" id="product-image" aria-describedby="inputGroupFileAddon01">
			</div>
			<div id="add-product" class="btn btn-primary">Submit</div>
		</form>
	</div>
</div>
